<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gest√£o de Loteamentos - Planta Interativa</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="assets/logo.png" type="image/png">
</head>
<body>
    <!-- Header fixo -->
    <header class="header">
        <div class="header-content">
            <div class="logo-section">
                <img src="assets/logo.png" alt="Logo" class="logo">
                <h1>Gest√£o de Loteamentos</h1>
            </div>
            
            <div class="controls-section">
                <select id="loteamentoSelect" class="loteamento-select">
                    <option value="loteamento1">Loteamento 1</option>
                    <option value="loteamento2">Loteamento 2</option>
                </select>
                
                <button id="localizarBtn" class="btn-localizar" title="Localizar-me">
                    üìç Localizar
                </button>
                
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="Buscar lote (ex: A7)" class="search-input">
                    <button id="searchBtn" class="btn-search">üîç</button>
                </div>
            </div>
        </div>
        
        <!-- Resumo de estat√≠sticas -->
        <div class="stats-container">
            <div class="stat-item disponivel">
                <span class="stat-label">Dispon√≠veis:</span>
                <span id="statDisponivel">0 (0%)</span>
            </div>
            <div class="stat-item reservado">
                <span class="stat-label">Reservados:</span>
                <span id="statReservado">0 (0%)</span>
            </div>
            <div class="stat-item vendido">
                <span class="stat-label">Vendidos:</span>
                <span id="statVendido">0 (0%)</span>
            </div>
            <div class="stat-item bloqueado">
                <span class="stat-label">Bloqueados:</span>
                <span id="statBloqueado">0 (0%)</span>
            </div>
        </div>
        
        <!-- Bot√µes de dados -->
        <div class="data-controls">
            <button id="exportBtn" class="btn-data">üì§ Exportar</button>
            <input type="file" id="importInput" accept=".json" style="display: none;">
            <button id="importBtn" class="btn-data">üì• Importar</button>
        </div>
    </header>

    <!-- √Årea principal -->
    <main class="main-content">
        <!-- Container da planta SVG -->
        <div class="svg-container">
            <div id="svgWrapper" class="svg-wrapper">
                <!-- SVG ser√° carregado aqui via JavaScript -->
            </div>
        </div>
    </main>

    <!-- Painel de detalhes do lote (barra inferior) -->
    <div id="lotePanel" class="lote-panel hidden">
        <div class="panel-header">
            <h3 id="loteTitle">Lote A1</h3>
            <button id="closePanelBtn" class="btn-close">‚úï</button>
        </div>
        
        <div class="panel-content">
            <div class="lote-info">
                <div class="info-group">
                    <label>Entrada (R$):</label>
                    <input type="number" id="entradaInput" step="0.01" min="0">
                </div>
                
                <div class="info-group">
                    <label>Parcelas:</label>
                    <input type="number" id="parcelasInput" min="1" max="360">
                </div>
                
                <div class="info-group">
                    <label>Valor da Parcela (R$):</label>
                    <input type="number" id="valorParcelaInput" step="0.01" min="0">
                </div>
                
                <div class="info-group">
                    <label>Valor Total (R$):</label>
                    <span id="valorTotalDisplay" class="valor-total">R$ 0,00</span>
                </div>
            </div>
            
            <div class="observacao-group">
                <label>Observa√ß√µes:</label>
                <textarea id="observacaoInput" placeholder="Observa√ß√µes sobre o lote..."></textarea>
            </div>
            
            <div class="status-controls">
                <div class="status-buttons">
                    <button class="btn-status disponivel" data-status="disponivel">Dispon√≠vel</button>
                    <button class="btn-status reservado" data-status="reservado">Reservado</button>
                    <button class="btn-status vendido" data-status="vendido">Vendido</button>
                    <button class="btn-status bloqueado" data-status="bloqueado">Bloqueado</button>
                </div>
                
                <div class="action-buttons">
                    <button id="salvarBtn" class="btn-salvar">üíæ Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading overlay -->
    <div id="loadingOverlay" class="loading-overlay hidden">
        <div class="loading-spinner"></div>
        <p>Carregando...</p>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/svg-pan-zoom@3.6.1/dist/svg-pan-zoom.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
